- job:
    name: infra-jobs-pr
    project-type: freestyle
    node: jjb
    properties:
    - keep-10-builds
    - github-url:
        github-org: rhoar-ci
        github-repo: jenkins-jobs
    scm:
    - github-pr:
        github-org: rhoar-ci
        github-repo: jenkins-jobs
    triggers:
    - github-pr:
        github-org: rhoar-ci
    wrappers:
    - timeout-10min
    builders:
    - shell: |
        jjb test jobs

