- job-template:
    name: ci-pr-fmp-{github-repo}
    project-type: freestyle
    node: maven
    properties:
    - keep-10-builds
    - github-url:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    - build-block:
        job-prefix: ci-pr
    scm:
    - github-pr:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    triggers:
    - github-pr:
        github-org: '{github-org}'
    wrappers:
    - timeout-1h
    builders:
    - setup-oc:
        openshift-cluster: local-ci-pr
    - clean-project
    - 'fmp-{builder}'
    publishers:
    - junit-archive
    - workspace-cleanup
- job-template:
    name: ci-master-fmp-{github-repo}
    description: '{{"cluster": "CI cluster", "description": "{ci-description}", "type": "Fabric8 Maven plugin"}}'
    project-type: freestyle
    node: maven
    properties:
    - keep-10-builds
    - github-url:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    - build-block:
        job-prefix: ci-master
    scm:
    - github:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    triggers:
    - github
    wrappers:
    - timeout-1h
    builders:
    - setup-oc:
        openshift-cluster: local-ci-master
    - clean-project
    - 'fmp-{builder}'
    publishers:
    - junit-archive
    - workspace-cleanup
- job-template:
    name: ci-master-s2i-{github-repo}
    description: '{{"cluster": "CI cluster", "description": "{ci-description}", "type": "S2I"}}'
    project-type: freestyle
    node: maven
    properties:
    - keep-10-builds
    - github-url:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    - build-block:
        job-prefix: ci-master
    scm:
    - github:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    triggers:
    - github
    wrappers:
    - timeout-1h
    builders:
    - setup-oc:
        openshift-cluster: local-ci-master
    - clean-project
    - 's2i-{builder}'
    publishers:
    - junit-archive
    - workspace-cleanup

