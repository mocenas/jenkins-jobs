- job-template:
    name: ci-master-e2e-{github-repo}
    description: '{{"cluster": "CI cluster", "description": "{ci-description}", "type": "E2E (UI tests)"}}'
    project-type: freestyle
    node: nodejs
    properties:
    - keep-10-builds
    - github-url:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    - build-block:
        job-prefix: ci-master
    scm:
    - github:
