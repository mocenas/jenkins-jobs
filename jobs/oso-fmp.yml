- job-template:
    name: oso-{openshift-cluster}-fmp-{github-repo}
    description: '{{"cluster": "{openshift-cluster}", "description": "{ci-description}", "type": "Fabric8 Maven plugin"}}'
    project-type: freestyle
    node: maven
    properties:
    - keep-10-builds
    - github-url:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
    - build-block:
        job-prefix: oso-{openshift-cluster}
    scm:
    - github:
        github-org: '{github-org}'
        github-repo: '{github-repo}'
#    triggers:
#    - github
    wrappers:
    - timeout-1h
    builders:
    - setup-oc:
        openshift-cluster: '{openshift-cluster}'
    - clean-project
    - 'fmp-{builder}'
    publishers:
    - junit-archive
    - workspace-cleanup

- project:
    name: oso-thorntail-rest-http
    github-org: thorntail-examples
    github-repo: rest-http
    builder: booster-basic
    ci-description: 'Thorntail | 100: HTTP API'
    jobs:
    - oso-{openshift-cluster}-fmp-{github-repo}:
        openshift-cluster: starter-ca-central-1
    - oso-{openshift-cluster}-fmp-{github-repo}:
        openshift-cluster: starter-us-east-1
    - oso-{openshift-cluster}-fmp-{github-repo}:
        openshift-cluster: starter-us-west-1
    - oso-{openshift-cluster}-fmp-{github-repo}:
        openshift-cluster: starter-us-west-2
